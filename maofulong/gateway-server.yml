hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 10000
#开发阶段可能用到，为了解决跨域问题，配置通常为前端项目host:port,比如http://10.13.1.101:8000
develop:
  origin:
zuul:
  add-host-header: true
  host:
    socket-timeout-millis: 10000
    connect-timeout-millis: 5000
  routes:
    home-pc-app:
      path: /api/home/pc/**
      serviceId: home-pc-app
      sensitive-headers:
      strip-prefix: false
    front-login:
      path: /
      serviceId: front-login
      sensitive-headers:
      strip-prefix: false

